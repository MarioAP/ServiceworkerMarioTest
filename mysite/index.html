<html>
    <head>
        <title>My site Service Worker</title>
    </head>

    <body>
        <h3>Hello World!</h3>

        <script>
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.register('/ServiceworkerMarioTest/mysite/sw.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
              }).catch(function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
              });
            }
        </script>

    </body>
</html>
